name: Node.js CI

on:
  push:
    branches: [ "pre-alpha" ]
  pull_request:
    branches: [ "pre-alpha" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.16.0
        cache: npm
    - name: Install
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Test
      run: npm run test
    # - name: Build
    #   run: npm run build
